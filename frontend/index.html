<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock/Crypto Holdings App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .left-column, .right-column {
            flex: 1;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, select, button {
            padding: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Stock/Crypto Holdings</h1>
    <div class="container">
        <div class="left-column">
            <input type="text" id="searchBar" placeholder="Search holdings...">
            <table id="holdingsTable">
                <thead>
                    <tr>
                        <th>Name/Symbol</th>
                        <th>Quantity</th>
                        <th>Market Value</th>
                        <th>Market Price</th>
                        <th>Performance</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="right-column">
            <h2>Add Asset</h2>
            <form id="addHoldingForm">
                <input type="text" id="name" placeholder="Company Name or Ticker" required>
                <input type="number" id="quantity" placeholder="Quantity" step="0.01" required>
                <input type="number" id="purchasePrice" placeholder="Purchase Price" step="0.01" required>
                <select id="assetType" required>
                    <option value="">Select Asset Type</option>
                    <option value="Stock">Stock</option>
                    <option value="Crypto">Crypto</option>
                </select>
                <button type="submit">Add Holding</button>
            </form>
            <button id="updatePrices">Update Prices</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
